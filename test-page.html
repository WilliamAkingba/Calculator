<!DOCTYPE html>
<html>
<head>
    <title>Calculator Test Page</title>
</head>
<body>
    <h1>Calculator</h1>
    <form id="calc-form">
        <input type="text" id="num1" placeholder="Number 1">
        <input type="text" id="num2" placeholder="Number 2">
        <button id="add-btn">Add</button>
        <button id="sub-btn">Subtract</button>
        <p id="result"></p>
    </form>
    <script>
        document.getElementById('add-btn').addEventListener('click', function (e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').textContent = `Result: ${num1 + num2}`;
        });

        document.getElementById('sub-btn').addEventListener('click', function (e) {
            e.preventDefault();
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            document.getElementById('result').textContent = `Result: ${num1 - num2}`;
        });
    </script>
</body>
</html>
